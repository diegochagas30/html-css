<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
       a{
        text-decoration: none;
       }

       a:visited{
        color: rgb(71, 255, 92);
       }
       
       a:hover{
        text-decoration: underline;
       }

       .especial::after{
        content: "   <--(link) ";  /* content= "conteudo" */
        color: rgb(131, 10, 10);
       }
       
       .especial::before{
        content: "(link)--> ";  /* content= "conteudo" */
        color: rgb(131, 10, 10);
        text-decoration: none;
       }

    </style>
</head>
